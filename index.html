<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./blocks/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="header-logo"></img>
        </header>
        <main class="content">
            <div class="profile">
                <div class="profile__avatar">
                    <img class="profile__avatar" src="./images/profile__avatar.svg" alt="header-logo"></img>
                </div>
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Простой Жаки</h1>
                        <button class="profile__redact_btn"></button>
                    </div>
                    <p class="profile__profession">Роснефть</p>
                </div>
                <button class="profile__add_button"></button>
            </div>
            <div class="elements">
                <ul class="elements__list">.</ul>
            </div>
        </main>
        <footer class="footer">© 2023 Mesto Russia</footer>

        <div class="popup popup__container_profile">
            <div class="popup__container">
                <button type="button" tabindex="4" class="popup_btn popup__btn_action_close"></button>
                <form class="popup__form">
                    <h3 class="popup__heading">Редактировать профиль</h3>

                    <label for="name" class="popup__field">
                        <input tabindex="1" type="text" id="name" name="name" maxlength="40" minlength="2"
                            class="popup__item popup__item_type_name" placeholder="Имя" required>
                        <span class="popup__error" id="name-error">Ошибка</span>
                    </label>

                    <label for="info" class="popup__field">
                        <input tabindex="2" type="text" id="info" name="info" maxlength="200" minlength="2"
                            class="popup__item popup__item_type_info" placeholder="О себе" required>
                        <span class="popup__error popup__error_submit" id="info-error">Ошибка</span>
                    </label>

                    <button tabindex="3" type="submit" value="Сохранить" class="popup__btn popup__btn_action_submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup__container_cards">
            <div class="popup__container">
                <button type="button" tabindex="4" class="popup_btn popup__btn_action_close"></button>
                <form class="popup__form">
                    <h3 class="popup__heading">Новое место</h3>

                    <label for="title" class="popup__field">
                        <input tabindex="1" type="text" id="title" name="title" maxlength="40" minlength="2"
                            class="popup__item popup__item_type_title" placeholder="Название" required>
                        <span class="popup__error" id="title-error">Ошибка</span>
                    </label>

                    <label for="src" class="popup__field">
                        <input tabindex="2" type="text" id="src" name="src" maxlength="200" minlength="2"
                            class="popup__item popup__item_type_src" placeholder="Ссылка на картинку" required>
                        <span class="popup__error popup__error_submit" id="src-error">Ошибка</span>
                    </label>

                    <button tabindex="3" type="submit" value="Сохранить" class="popup__btn popup__btn_action_submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup__container_cardsview">
            <div class="popup__container_cards">
                <button type="button" tabindex="4" class="popup_btn popup__btn_action_close"></button>
                <img class="popup__card_image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg">
                <div class="popup__card_name">Карелия</div>
            </div>
        </div>

    </div>

    <script type="module" src="./pages/index.js"></script>
    <template id="cards_template">
        <li class="card">
            <img class="card__image" src="images/card_photo/dombay.jpg">
            <div class="card__discription">
                <p class="card__paragraph"></p>
                <button class="card__like_btn"></button>
            </div>
            <button class="card__btn_action_del"></button>
        </li>
    </template>
</body>

</html>
